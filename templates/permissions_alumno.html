<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/dist/css/bootstrap.min.css">
    <title>Permiso</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-success">
        <div class="container-fluid px-4">
          <a class="navbar-brand text-white" href="#">TREECKO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white">Menú</span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="">Permisos</a>
              </li>
              
              

            </ul>
            <span class="navbar-text text-white">
              <!-- Navbar text with an inline element -->
              <button type="submit" class="btn btn-danger">Cerrar Sesion</button>
            </span>
          </div>
        </div>
      </nav>

      <!-- titulo -->
    <div class="container-fluid my-4 d-flex justify-content-center">
        <h1>Permisos de alumnos</h1>
    </div>
    <div class="container-fluid my-4 d-flex justify-content-center">
        <p>Complete su informacion</p>
    </div>

    <!-- formulario -->
    <div class="container-fluid my-8 ">
      <form class="row g-3 px-5 py-3 bg-light rounded">
        <div class="col-md-12">
          <label for="inputMotivo" class="form-label">Motivo</label>
          <select id="inputMotivo" class="form-select">
            <option selected>Selecciona el Motivo</option>
            <option>Medico</option>
            <option>Problemas perdonale</option>
            <option>Fuerza mayor</option>
            
          </select>
        </div>
        <div class="col-md-12">
          <label for="inputFecha" class="form-label">Fecha solicitada</label>
          <input type="date" class="form-control " id="inputFecha">
        </div>
        <div class="col-md-12">
          <label for="inputDescripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="inputDescripcion" rows="3"></textarea>
        </div>
          
          <div class="col-md-12">
            <label for="inputComprobante" class="form-label">Comprobante</label>
            <input type="file" class="form-control" id="inputComprobante">
          </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success">Solicitar</button>
        </div>
      </form>
      </div>

</body>
<script src="../static/dist/js/bootstrap.bundle.min.js"></script>
</html>
