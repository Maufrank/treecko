      <!-- titulo -->
      <div class="container-fluid my-4 d-flex justify-content-center">

      <!-- Formulario de registro de tutor -->
      <div class="container-fluid my-4 ">
      <form class="row g-3 px-5 py-3 bg-light rounded">
        <div class="col-md-4">
            <label for="inputMotivo" class="form-label">Motivo del permiso</label>
            <select id="inputMotivo" class="form-select">
              <option selected>Elige Motivo</option>
              <option>Medico</option>
              <option>Personal</option>
              <option>Fuerzas mayores</option>
              
            </select>
          </div>

        <div class="col-md-12">
          <label for="inputDescripcion" class="form-label">Descripcion</label>
          <input type="text" class="form-control " id="inputDescripcion">
        </div>

        <div class="col-md-6">
          <label for="inputFechaInicial" class="form-label">Fecha inicial</label>
          <input type="date" class="form-control" id="inputFechaInicial">
        </div>

        <div class="col-md-6">
            <label for="inputFechaFinal" class="form-label">Fecha final</label>
            <input type="date" class="form-control" id="inputFechaFinal">
          </div>

        <div class="col-md-12">
            <label for="inputComprobante" class="form-label">Sube tu comprobante</label>
            <input type="file" class="form-control" id="inputComprobante">
          </div>
          
        <div class="col-12">
          <button type="submit" class="btn btn-success">Agregar</button>
        </div>
      </form>
